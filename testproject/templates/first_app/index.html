<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset='utf-8'>
    <title>Test Project</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
    <h1>Test</h1>
    <h2>Access Records</h2>
    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
    <img src="{% static "images/test.png" %}" alt='No image found'>
</body>
</html>
